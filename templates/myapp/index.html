<style>
  body {
    background-image:url(static/peoples/img/register_img/signup_bg.jpg );
    }
    </style>
</head>
<body>

  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}


<div class="main">
<section class="signup">
<div class="container">
<div class="signup-content">
<form method="POST" action="/signup" id="signup-form" class="sign-up">
  {% csrf_token %}
<h2 class="form-title">Create account</h2>
<div class="form-group">
  <label for="username">Username</label>
<input type="text" class="form-input" name="username" id="username" placeholder="Create A Username (use only letters and numbers)" Required />
</div>
<div class="form-group">
  <label for="fname">First Name</label>
<input type="text" class="form-input" name="fname" id="fname" placeholder="Your First Name" />
</div>
<div class="form-group">
  <label for="lname">Last Name</label>
<input type="text" class="form-input" name="lname" id="lname" placeholder="Your Last Name" />
</div>
<div class="form-group">
  <label for="email">Email</label>
<input type="email" class="form-input" name="email" id="email" placeholder="Your Email" />
</div>
<div class="form-group">
  <label for="pass1">Password</label>
<input type="text" class="form-input" name="pass1" id="pass1" placeholder="Password" />
<span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
</div>
<div class="form-group">
  <label for="pass2">Confirm Password</label>
<input type="password" class="form-input" name="pass2" id="pass2" placeholder="Repeat your password" />
</div>

<div class="form-group">
<input type="submit" name="submit" id="submit" class="form-submit" value="Sign up" />
</div>
</form>
<p class="loginhere">
Have already an account ? <a href="signin" class="loginhere-link">Login here</a>
</p>
</div>
</div>
</section>
</div>

<script src="static/peoples/vendor/jquery/jquery.min.js"></script>
<script src="static/peoples/js/register_main.js"></script>
