<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}


<div class="d-lg-flex half">
<div class="bg order-1 order-md-2" style="background-image: url('static/peoples/img/login_images/bg_1.jpg');"></div>
<div class="contents order-2 order-md-1">
<div class="container">
<div class="row align-items-center justify-content-center">
<div class="col-md-7">
<div class="mb-4">
<h3>Sign In</h3>
<p class="mb-4">Enter your credentials.</p>
</div>
<form action="signin/" method="post">
{% csrf_token %}
<div class="form-group first">
<label for="username">Username</label>
<input type="text" class="form-control" name="username" id="username">
</div>
<div class="form-group last mb-3">
<label for="password">Password</label>
<input type="password" class="form-control" name="pass1" id="pass1">
</div>
<div class="d-flex mb-5 align-items-center">
<label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
<input type="checkbox" checked="checked" />
<div class="control__indicator"></div>
</label>
<span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>
</div>
<input type="submit" value="Log In" class="btn btn-block btn-primary">
<span class="d-block text-center my-4 text-muted">&mdash; or &mdash;</span>
<div class="social-login">
<a href="#" class="facebook btn d-flex justify-content-center align-items-center">
<span class="icon-facebook mr-3"></span> Login with Facebook
</a>
<a href="#" class="twitter btn d-flex justify-content-center align-items-center">
<span class="icon-twitter mr-3"></span> Login with Twitter
</a>
<a href="#" class="google btn d-flex justify-content-center align-items-center">
<span class="icon-google mr-3"></span> Login with Google
</a>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
<script src="static/peoples/js/login_js/jquery-3.3.1.min.js"></script>
<script src="static/peoples/js/login_js/popper.min.js"></script>
<script src="static/peoples/js/login_js/bootstrap.min.js"></script>
<script src="static/peoples/js/login_js/main.js"></script>
